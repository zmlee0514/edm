<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Light mode styles */
      body {
        background-color: #f4f4f4;
        color: #000000;
      }

      /* Dark mode styles */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #2a2827;
          color: #ffffff;
        }

        table tr td div table tr:nth-child(3) td {
          background-color: #000000;
        }

        table tr td div table tr:nth-child(3) td h3 span,
        table tr td div table tr:nth-child(3) td p {
          color: #ffffff !important;
        }
      }
    </style>
  </head>
  <body bgcolor="#f4f4f4" style="margin: 0; width: 100%">
    <table
      align="center"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      style="
        border-collapse: collapse;
        font-family: 'PingFang TC', '微軟正黑體', 'Microsoft JhengHei',
          'Helvetica Neue', Helvetica, Arial, sans-serif;
        line-height: 2;
      "
    >
      <tr>
        <td align="center" width="100%" style="padding: 40px 10px">
          <div style="margin: 0 auto; width: 100%; max-width: 600px">
            <table>
              <!-- Logo -->
              <tr>
                <td align="center" style="padding-bottom: 16px">
                  <img
                    src="https://i.ibb.co/GMPMc8D/logo.png"
                    alt="Logo"
                    style="width: 150px"
                  />
                </td>
              </tr>
              <!-- Header -->
              <tr>
                <td bgcolor="#3E79BE" style="height: 24px"></td>
              </tr>
              <!-- Content -->
              <tr>
                <td align="center" bgcolor="#ffffff" style="padding: 32px">
                  <img
                    src="https://i.ibb.co/Wcg3Bz6/email-lion.png"
                    alt="Makerlion"
                    style="width: 100px"
                  />
                  <h1 style="font-weight: bold">技職大玩 JOB 後台管理註冊</h1>
                  <hr
                    style="
                      width: 90%;
                      background-color: #e4a325;
                      height: 2px;
                      border: none;
                    "
                  />
                  <p style="color: #797a7a">
                    您被邀請加入技職大玩 JOB 後台管理，<br />請點選下方按鈕至註冊頁面完成註冊，<br />祝您使用愉快！
                  </p>
                  <h3>
                    Email
                    <br />
                    <span style="color: #797a7a"
                      >{{ account }}</span
                    >
                  </h3>
                  <a
                    href="{{ link }}"
                    target="_blank"
                    style="
                      display: inline-block;
                      padding: 16px;
                      border-radius: 8px;
                      background-color: #e4a325;
                      color: #ffffff;
                      text-decoration: none;
                      font: 16px bold;
                    "
                    ><span>前往後台管理註冊</span></a
                  >
                </td>
              </tr>
              <!-- Footer -->
              <tr>
                <td
                  align="center"
                  bgcolor="#3E79BE"
                  style="padding: 16px 32px; color: #ffffff"
                >
                  <img
                    src="https://i.ibb.co/THHN6sv/email-line.png"
                    alt="email_line"
                    style="width: 100%"
                  />
                  <p style="line-height: 2">
                    <b>© 版權宣告（2022 教育部版權所有）</b>
                    <br />
                    # 系統自動發送，請勿直接回覆 #
                  </p>
                </td>
              </tr>
            </table>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
